<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/pitchcraft/" />
  </head>
  <body>
    <p>Redirecting to the app...</p>
    <script>
      const pathname = window.location.pathname.replace('/pitchcraft', '');
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(`/pitchcraft/${pathname}${search}${hash}`);
    </script>
  </body>
</html>
